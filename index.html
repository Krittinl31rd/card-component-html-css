<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <div class="container">
    <div class="profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="">
      <h1>Jessica Randall</h1>
      <h4>London, United Kingdom</h4>
    </div>
    <div class="title">
      <span>"Front-end developer and avid reader."</span>
    </div>
    <div class="links">
      <a href="#" class="BtnSocial">GitHub</a>
      <a href="#" class="BtnSocial">Frontend Mentor</a>
      <a href="#" class="BtnSocial">LinkedIn</a>
      <a href="#" class="BtnSocial">Twitter</a>
      <a href="#" class="BtnSocial">Instagram</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hummingl3ird</a>.
  </div>
</body>

</html>
